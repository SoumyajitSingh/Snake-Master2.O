<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Assets/Snakeimage.jpg" type="image/x-icon" style="border-radius:50%;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Short+Stack&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="body">
        <div id="menu">
            <button id="highScoreButton" class="option-button" onclick="hi()">High Score</button>
            <button class="option-button" onclick="toggleOptions()">Level</button>
             <div class="options" id="optionsMenu">
                  <div class="option-list" id = "Easy" onclick="setDifficulty('Easy')">Easy</div>
                  <div class="option-list" id = "Medium" onclick="setDifficulty('Meadium')">Medium</div>
                  <div class="option-list" id="Hard" onclick="setDifficulty('Hard')">Hard</div>
             </div>
             <button class="Sound" id="gSound">Pause Sound</button>
        </div>
        <button id = "Bars" class="fa-solid fa-bars"></button>
        <div id="start-restart">
            <button id="startButton" class="start-button" onclick="startGame()">Start</button>
            <button id="pauseButton" class="pause-button" onclick="pauseGame()">Pause</button>
            <button id="resumeButton" class="resume-button" onclick="resumeGame()">Resume</button>
            <button id="restartButton" class="restart-button" onclick="restartGame()">Restart</button>
        </div>

         <div class="board"></div>
         <div id="scoreBox">Score : 0</div>
         <div id="highScoreBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
